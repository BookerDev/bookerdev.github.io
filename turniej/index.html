<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/jquery.min.js"></script>
  <script src="js/countdown.js"></script>
</head>
<body>
  <header></header>
  <section>
    <div class="wrapper">
      <hgroup>
        <h1>Odliczanie</h1>
        <p class="meta">Odliczanie do turnieju UHC!</p>
      </hgroup>
      <div id="countdown">
        <div class="cd-box">
          <p class="numbers days">00</p><br>
          <p class="strings timeRefDays">-</p>
        </div>
        <div class="cd-box">
          <p class="numbers hours">00</p><br>
          <p class="strings timeRefHours">-</p>
        </div>
        <div class="cd-box">
          <p class="numbers minutes">00</p><br>
          <p class="strings timeRefMinutes">-</p>
        </div>
        <div class="cd-box">
          <p class="numbers seconds">00</p><br>
          <p class="strings timeRefSeconds">-</p>
        </div>
      </div>
      <footer>
        <br>
      </footer>
    </div>
  </section>
</body>
</html>
