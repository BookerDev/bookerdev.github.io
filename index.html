<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BookerDev</title>
  <meta name="description" content="BookerDev">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Give%20You%20Glory' rel='stylesheet'>
</head>
<body>

<!-- particles.js container -->
<div id="particles-js"><div id="booker"><font color="white"><center><strong>BookerDev</strong></center><a href="https://github.com/BookerDev"><img src="http://i.imgur.com/pVbNxY1.png" alt="github" height="128" width="128"></a>&nbsp;<a href=""><img src="http://i.imgur.com/WUPieLV.png" height="128" width="128"></a>&nbsp;<a href=""><img src="http://i.imgur.com/WmysXiL.png" height="128" width="128"></a></font></div></div>
 
<!-- scripts -->
<script src="../particles.js"></script>
<script src="js/app.js"></script>

<!-- stats.js -->
<script src="js/lib/stats.js"></script>
<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>
</body>
</html>
